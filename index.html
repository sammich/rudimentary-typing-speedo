<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rudimentary Typing Speedo</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<p><span id="delta"  >   #</span> - delta        | <span id="cpmDelta">   #</span> cpm  | <span id="wpmDelta">   #</span> wpm</p>
<p><span id="avg10"  >   #</span> - rolling 10   | <span id="cpm10"   >   #</span> cpm  | <span id="wpm10"   >   #</span> wpm</p>
<p><span id="avg40"  >   #</span> - rolling 40   | <span id="cpm40"   >   #</span> cpm  | <span id="wpm40"   >   #</span> wpm</p>
<p><span id="avg1000">   #</span> - rolling 1000 | <span id="cpm1000" >   #</span> cpm  | <span id="wpm1000" >   #</span> wpm</p>
<textarea type="text" id="typingthing" rows="2"></textarea>
<pre id="keystyped"></pre>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
<script src="main.js"></script>
</body>
</html>
